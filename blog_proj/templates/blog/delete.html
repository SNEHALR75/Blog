{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block heading %}
<h1 style="text-align:center" class="text-primary">Delete</h1>
{% endblock %}

{% block content %}
<div class="w-50 mx-auto border solid 2px p-4 m-2=4 rounded-4 fw-bold">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want delete</p>
        {{form|crispy}}
       <a href="/show"> <input type="button" class="btn btn-secondary" value="No Cancel"></a>
        <a href="/show"><input type="submit" class="btn btn-danger" value="Yes Delete"></a>
    </form>
</div>
{% endblock %}
