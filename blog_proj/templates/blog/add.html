{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block heading %}
<h1 style="text-align:center" class="text-primary">Register Form</h1>
{% endblock %}

{% block content %}
<div class="w-50 mx-auto border solid 2px bg-secondary p-4 m-2=4 rounded-4 fw-bold">
    <form method="post">
        {% csrf_token %}

        {{form|crispy}}
        <input type="submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
