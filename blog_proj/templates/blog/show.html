{% extends 'layout.html' %}

{% block heading %}
<h1 style="text-align:center" class="text-primary">Show Blogs</h1>
{% endblock %}

{% block content %}
 <div class="w-25 p-2 m-2">
     <form class="d-flex" role="search" METHOD="get">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
 </div>
<div class="border solid 2px fw-bold mx-auto p-4 m-4 w-75">
    <table class="table table-dark table-striped-columns ">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Descriptions</th>
            <th>Completed</th>
            <th>Created_at</th>
            <th>Updated_at</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody>
        {% for i in obj %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.description}}</td>
            <td>{{i.completed}}</td>
            <td>{{i.created_at}}</td>
            <td>{{i.updated_at}}</td>
            <td><a href="/update/{{i.id}}"><button class="btn btn-success">Update</button></a></td>
            <td><a href="/delete/{{i.id}}"><button class="btn btn-warning">Delete</button></a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
